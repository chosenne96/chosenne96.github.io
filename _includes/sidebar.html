<div class="sidebar">
  <div class="container">
    <div class="sidebar-top">
      <div class="sidebar-about">
        <h1>
          <a href="{{ site.baseurl }}">
            {{ site.title }}
          </a>
        </h1>
        <p class="tagline">{{ site.tagline }}</p>
        <p class="lead">{{ site.description }}</p>
      </div>

      <nav class="sidebar-nav">
        <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
        <a class="sidebar-nav-item{% if page.url == '/hippocampal-remapping/' %} active{% endif %}" href="/hippocampal-remapping/">Hippocampal Remapping</a>
        <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub</a>
      </nav>
    </div>

    <div class="sidebar-bottom">
      <p class="copyright">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
    </div>
  </div>
</div>
